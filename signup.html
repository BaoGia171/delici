        <div class="container_signup">
            <div class="signup_form">

                            </div>
                        </div>
                        <label for="password">Phone Number</label>
                        <div class="input_icon">
                            <input type="number" placeholder="Phone Number" minlength="10" maxlength="10" required />
                            <p class="error">Vui lòng nhập đủ số điện thoại</p>
                            <div class="icon">
                                <svg width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Pro v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.--><path d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"/></svg>
                            </div>
                        </div>
                        <label for="email">Email</label>
                        <div class="input_icon">
                            <input type="email" placeholder="Email" required />
                            <p class="error">Vui lòng nhập đúng định dạng</p>
                            <div class="icon">
                                <svg width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M125.4 128C91.5 128 64 155.5 64 189.4C64 190.3 64 191.1 64.1 192L64 192L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 192L575.9 192C575.9 191.1 576 190.3 576 189.4C576 155.5 548.5 128 514.6 128L125.4 128zM528 256.3L528 448C528 456.8 520.8 464 512 464L128 464C119.2 464 112 456.8 112 448L112 256.3L266.8 373.7C298.2 397.6 341.7 397.6 373.2 373.7L528 256.3zM112 189.4C112 182 118 176 125.4 176L514.6 176C522 176 528 182 528 189.4C528 193.6 526 197.6 522.7 200.1L344.2 335.5C329.9 346.3 310.1 346.3 295.8 335.5L117.3 200.1C114 197.6 112 193.6 112 189.4z"/></svg>
                            </div>
                        </div>
                        <label for="password">Password</label>
                        <div class="input_icon">
                            <input type="password" placeholder="Password" minlength="6" maxlength="14" required />
                            <p class="error">Độ dài ký tự từ 6-14</p>
                            <div class="icon">
                                <svg width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 160L256 224L384 224L384 160C384 124.7 355.3 96 320 96C284.7 96 256 124.7 256 160zM192 224L192 160C192 89.3 249.3 32 320 32C390.7 32 448 89.3 448 160L448 224C483.3 224 512 252.7 512 288L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 288C128 252.7 156.7 224 192 224z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="signing_agree">
                        
                            <p>By signing in, you're agree to our <span class="text_yellow">Terms & Condition</span> and <span class="text_yellow">Privacy Policy.</span></p>
                        
                    </div>
                    <button class="login_button_down font_dmsan" type="submit">
                        Login
                    </button>
                    <p class="login">Already have account? <span><a class="text_yellow" href="login.html">Login</a></span></p>
                </form>
            </div>
        </div>
    </body>
</html>
